// DUCK JUMP
alias "+djump" "+jump;+duck"
alias "-djump" "-duck;-jump"

// QUICKKNIFE
alias "+qswitch" "use weapon_knife"
alias "-qswitch" "lastinv"

// JUMPTHROW
alias "+jumpthrow" "+jump;-attack"
alias "-jumpthrow" "-jump"

// CLEANER COMMANDS
alias "+vslot1" "use weapon_knife;slot1"
alias "-vslot1" "slot1;"
alias "+vslot2" "use weapon_knife;slot2"
alias "-vslot2" "slot2;"
alias "+vduck3" "+duck;;alias checkduck +duck;+speed;alias walkdown +movedown;duckdown"
alias "-vduck3" "spec_mode;-duck;alias checkduck;-speed;checkspeed;alias walkdown;-movedown"
alias "+vwalk3" "+speed;;alias checkspeed +speed;walkdown;alias duckdown +movedown"
alias "-vwalk3" "-speed;alias checkspeed;-movedown;alias duckdown"
alias "+vjump" "+jump;"
alias "-vjump" "-jump;"
alias "vknife" "use weapon_knife;slot3;use weapon_knife"
alias "c4drop" "use weapon_knife;use weapon_c4;drop"

// BETTER STRAFING
alias "+vfwd" "-back;+forward;;alias checkfwd +forward"
alias "+vback" "-forward;+back;;alias checkback +back"
alias "+vleft" "-moveright;+moveleft;;alias checkleft +moveleft"
alias "+vright" "-moveleft;+moveright;;alias checkright +moveright"
alias "-vfwd" "-forward;checkback;alias checkfwd"
alias "-vback" "-back;checkfwd;alias checkback"
alias "-vleft" "-moveleft;checkright;alias checkleft"
alias "-vright" "-moveright;checkleft;alias checkright"
alias "checkright" ""
alias "checkleft" ""
alias "checkback" ""
alias "checkfwd" ""
alias "checkright" ""
alias "checkleft" ""
alias "checkback" ""
alias "checkfwd" ""
alias "checkduck" ""
alias "checkspeed" ""
alias "checkatk" ""
alias "duckdown" ""
alias "walkdown" ""
