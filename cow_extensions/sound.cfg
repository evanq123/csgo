volume "1" // min. 0  max. 1 - Overall Game volume.
snd_musicvolume "0.5" // min. 0  max. 1 - Music Volume.
windows_speaker_config "4" //default=-1 - (-1)=Automatic  1=Headset  3=4Speakers  4=StereoSpeakers  6=5.1 Surround
dsp_enhance_stereo "1" //default=0
snd_headphone_pan_exponent "2" //makes the sound dropoff more gradual
snd_headphone_pan_radial_weight "2"
snd_mixahead "0.05"
snd_mute_losefocus "0"
snd_legacy_surround "0" // default=0 -  Workaround for people experiencing sound problems under Windows Vista/7. -  Mute In-game sound when tabbing out of the Game
snd_pitchquality 1 //Default Value best
force_audio_english	"1"
snd_front_headphone_position "45.0" //things infront of you actually sound like they're infront of you
snd_rear_headphone_position "135.0" //things behind you actually sound like they're behind you

// VOICE
lobby_voice_chat_enabled "0"
voice_enable "1"
voice_scale "0.5"

// VOICE CONTROLS
// 'console.cfg' should be active for display to work.
alias "chat_1" "voice_enable 1;echo Damage_|~VOICE_ON~|;alias voice_chat chat_0"
alias "chat_0" "voice_enable 0;echo Damage_|~VOICE_OFF~|;alias voice_chat chat_1"
alias "voice_chat" "chat_0"
