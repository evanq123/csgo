// NINJA DEFUSE HELPER
// 'console.cfg' should be active for display to work.
alias "ninjaon" "gameinstructor_enable 1;echo Damage_|~NINJA_ON~|;alias defusehelper ninjaoff"
alias "ninjaoff" "gameinstructor_enable 0;echo Damage_|~NINJA_OFF~|;alias defusehelper ninjaon"
alias "defusehelper" "ninjaon"
