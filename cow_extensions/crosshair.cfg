alias "nadec" "cl_crosshairalpha 200;cl_crosshaircolor 5;cl_crosshaircolor_b 0;cl_crosshaircolor_r 0;cl_crosshaircolor_g 255;cl_crosshairalpha 100;cl_crosshairdot 1;cl_crosshairgap 4;cl_crosshairsize 255;cl_crosshairstyle 4;cl_crosshairthickness 1;cl_fixedcrosshairgap 4;cl_crosshair_drawoutline 1"
