// MOVEMENTS
bind "W" "+vfwd" //MOVE FOWARD
bind "S" "+vback" //MOVE BACKWARDS
bind "A" "+vleft" //MOVE LEFT
bind "D" "+vright" //MOVE RIGHT
bind "CTRL" "+duck" //CROUCH
bind "ALT" "+vjump" //JUMP
bind "SPACE" "+djump" //DUCK JUMP

// GAMEPLAY
bind "Q" "+cl_show_team_equipment" //SHOW TEAMMATES
bind "E" "+use" //DEFAULT ACTION BUTTON
bind "G" "drop" //DROP
bind "R" "+reload" //RELOAD
bind "T" "+lookatweapon" //INSPECT
bind "SHIFT" "+qswitch" //QUICKKNIFE
bind "L" "laser"

// SLOT
bind "1" "+vslot1" //PRIMARY
bind "2" "+vslot2" //PISTOL
bind "3" "vknife" //KNIFE
bind "4" "slot4" //GRENADES
bind "5" "c4drop" //DROPS C4

// MOUSE
bind "MOUSE1" "+attack" //FIRE
bind "MOUSE2" "+attack2" //SPECIAL
bind "MOUSE3" "gun" //TOGGLES GUN MODEL
bind "MOUSE4" "+vwalk3" //WALK
bind "MOUSE5" "+voicerecord" //VOICE COMMUNICATION
bind "MWHEELDOWN" "+jump" //JUMP

// GRENADES
bind "F" "vflash" //QUICK FLASH
bind "MWHEELUP" "vgnade" //QUICK GRENADE
bind "C" "vsmoke" //QUICK SMOKE
bind "X" "+jumpthrow" //JUMP THROW NADES
bind "Z" "vmolly" //QUICK MOLLY

// VOICE/CHAT
bind "Y" "messagemode" //ALL CHAT
bind "U" "messagemode2" //TEAM CHAT
bind "V" "voice_chat" //TOGGLE VOICE ON-OFF
bind "P" "radio1" //radio
bind "I" "radio3"
bind "O" "radio2"

// CROSSHAIRS
bind "." "dotc" //DOT CROSSHAIR
bind "/" "nadec" //NADE CROSSHAIR
bind "," "normc" //SHOOTING CROSSHAIR

// HUD/UI
bind "LEFTARROW" "cl_righthand 0" //HOLD GUN LEFT HAND
bind "RIGHTARROW" "cl_righthand 1" //HOLD GUN RIGHT HAND
bind "TAB" "+showinfo" //BETTER SCOREBOARD
bind "`" "toggleconsole" //CONSOLE
bind "B" "buymenu" //BUY MENU
bind "ESCAPE" "cancelselect" //DEFAULT ESCAPE
bind "[" "incrementvar cl_radar_scale 0 1 -.05" // decrease radar scale
bind "]" "incrementvar cl_radar_scale 0 1 +.05" // increase radar scale

// QUICK-KEYS
bind "F1" "defusehelper" //NINJA DEFUSE
bind "F2" "vel" //TOGGLE VELOCITY GRAPH
bind "F3" "kill" //SUICIDE
bind "F4" "afk" //AFK

// COMMUNICATIONS
bind "F5" "holdpos" //CALLOUT: HOLD POSITION.
bind "F6" "roger" //CALLOUT: AFFIRMATIVE.
bind "F7" "thanks" //CALLOUT: THANKS!
bind "F8" "needbackup" //CALLOUT: NEED BACKUP!

// CONFIG LAUNCHS
bind "F9" "disconnect" //DISCONNECT
bind "F12" "exec autoexec" //RELOAD CONFIG
