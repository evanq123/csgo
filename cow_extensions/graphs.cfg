// NETGRAPH
net_graph "1"
net_graphpos "2"
net_graphheight "2000"

// BETTER SCOREBOARD
alias "+movenetgraph" "toggle net_graphheight 2000 180"
alias "-movenetgraph" "toggle net_graphheight 180 2000"
alias "+showinfo" "+showscores;+movenetgraph "
alias "-showinfo" "-showscores;-movenetgraph"

// VELOCITY TABLE
cl_showpos 1
alias "vel_on" "cl_showpos 1;alias vel vel_off"
alias "vel_off" "cl_showpos 0;alias vel vel_on"
alias "vel" "vel_off"
